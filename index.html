<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>アンケートフォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>


  <body>
        <div class="container">

  <header>
      <div class="row">
                      <div class="col-sm-6">
                              <h1>ご利用アンケート</h1>
                      </div>
                      <div class="col-sm-6 align-right">
                             <a href="/" >HOMEへ戻る</a>
                      </div>
    </header>
        </div>

        <hr>

        <div class="container">
                    <form action="http://book.h2o-space.com/html/form.php" method="post" class="row">
                              <div class="col-sm-8 offset-sm-2">
                                            <p>この度は、本書をご利用いただきありがとうございます。
                                              恐れ入りますが以下のフォームにご記入いただき、送信していただけると幸いです</p>
                                          <div class="form-group">
                                                    <label for="name">お名前 <span class="label bg-danger">必須</span></label>
                                                    <input type="text" name="" id="name" class="form-control" placeholder="例）山田太郎">
                                          </div>

                                          <div class="form-group">
                                                    <label for="job">ご職業</label>
                                                          <select class="form-control" name="job" id="job">
                                                                     <option value="">選択してください</option>
                                                                     <option value="会社員">会社員</option>
                                                                     <option value="学生">学生</option>
                                                                     <option value="フリーター">フリーター</option>
                                                                     <option value="その他">その他</option>
                                                          </select>
                                          </div>
                                          <div class="form-group">
                                            <label>知りたい内容（複数回答可）</label>
                                                <div class="checkbox">
                                                      <label>
                                                                <input type="checkbox" name="q1" value="html">
                                                                HTML
                                                      </label>
                                                </div>
                                                <div class="checkbox">
                                                      <label>
                                                                <input type="checkbox" name="q1" value="css" >
                                                                CSS
                                                      </label>
                                                </div>
                                                <div class="checkbox">
                                                      <label>
                                                                <input type="checkbox" name="q1" value="javascript">
                                                                JavaScript
                                                      </label>
                                                </div>
                                          </div>
                                          <div class="form-group">
                                                <label>理解度はいかがですか？</label>
                                                      <div>
                                                                <label class="radio-inline">
                                                                        <input type="radio" name="q2" value="1">
                                                                        理解できなかった
                                                                </label>

                                                                <label class="radio-inline">
                                                                        <input type="radio" name="q2" value="2">
                                                                        大体理解できた
                                                                </label>

                                                                  <label class="radio-inline">
                                                                          <input type="radio" name="q2" value="3">
                                                                          理解できた
                                                                  </label>

                                                                  <label class="radio-inline">
                                                                      <input type="radio" name="q2" value="4" checked>
                                                                        回答しない
                                                                  </label>
                                                        </div>
                                                  </div>
                                                  <div class="form-group">
                                                      <label for="message">ご意見</label>
                                                      <textarea name="message" rows="7" class="form-control"></textarea>
                                                  </div>
                                                  <button type="submit"class="btn btn-primary">送信する</button>
                                      </div>
                    </form>
        </div>


        <hr>


        <div class="container">
              <footer>
                    <p>&copy; space</p>
              </footer>
        </div>
  </body>
</html>
